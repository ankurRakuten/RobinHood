<div class="">
  <div class="ui-67">
    <div class="ui-head bg-lblue">
      <!-- Details -->
      <div class="ui-details">
        <!-- Name -->
        <!-- <h3 id="name-header">{{userDetail.first_name}} {{userDetail.last_name}}</h3> -->
        <!-- Designation -->
        <h4>My Account</h4>
      </div>
      <!-- Image -->
      <div class="ui-image">
        <!-- User Image -->
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/The_Logo_of_the_Robin_Hood_Army.jpg/220px-The_Logo_of_the_Robin_Hood_Army.jpg"
          alt="Profile Picture" class="img-responsive" width="100" height="100">
      </div>
    </div>
    <div class="ui-content">
      <div class="container">

        <div class="col-md-12 col-lg-12 acc-col">
          <section>
            <h3><a href="#/">Home</a>/<a href="{{ userDetail.role == 1 ? '#/volunteerUpcomingDonations' : '#/upcomingDonations'}}">Upcoming Contributions</a></h3>
            <h3>Contact Information</h3>
            <form class="ng-pristine ng-valid" role="form">
              <div class="row">
                <div class="col-sm-6">
                  <label for="inputFName" class="control-label">First Name:</label>
                  <input type="text" class="form-control" id="inputFName" ng-model="userDetail.first_name">
                </div>
                <div class="col-sm-6">
                  <label for="inputLName" class="control-label">Last Name:</label>
                  <input type="text" class="form-control" id="inputLName" ng-model="userDetail.last_name">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <label for="inputEmail3" class="control-label">Email:</label>
                  <input type="email" class="form-control" id="inputEmail3" ng-model="userDetail.email">
                </div>
                <div class="col-sm-6">
                  <label for="inputPassword3" class="control-label">Phone Number:</label>
                  <input type="text" class="form-control" id="inputPassword3" ng-model="userDetail.mobile" readonly>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12">
                  <label for="inputEmail4" class="control-label">Address:</label>
                  <input type="text" class="form-control" id="inputEmail4" ng-model="userDetail.address">
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12">
                  <label for="inputEmail5" class="control-label">Landmark:</label>
                  <input type="text" class="form-control" id="inputEmail5" ng-model="userDetail.landmark">
                </div>
              </div>

              <div class="col-sm-12">
                <div class="btn-div">
                  <button type="button" class="btn btn-success pull-right defaultBckColo colorWhiter"
                    ng-click="updateProfile()">Update</button>
                </div>
              </div>
            </form>
          </section>
          <div class="alert alert-success" ng-show="message!=null">{{message}}</div>
        </div>
        <!-- col-8 -->
      </div>

    </div>
    <!-- Content Ends -->
  </div>
  <!-- UI - X Ends -->
</div>
