<div class="">
  <div class="ui-67">
    <div class="ui-head bg-lblue">
      <!-- Details -->
      <div class="ui-details">
        <!-- Name -->
        <h3 id="name-header">{{adminDetail.first_name}} {{adminDetail.last_name}}</h3>
        <!-- Designation -->
        <h4>My Account</h4>
      </div>
      <!-- Image -->
      <div class="ui-image">
        <!-- User Image -->
        <img src="https://api.adorable.io/avatars/285/abott@adorable.png" alt="Profile Picture" class="img-responsive"
          width="100" height="100">
      </div>
    </div>
    <div class="ui-content" ng-controller="adminProfile">
      <div class="container">

        <div class="col-md-12 col-lg-12 acc-col">
          <section>
            <h3>Contact Information</h3>
            <form class="ng-pristine ng-valid" role="form">
              <div class="row">
                <div class="col-sm-6">
                  <label for="inputFName" class="control-label">First Name:</label>
                  <input type="text" class="form-control" id="inputFName" ng-model="adminDetail.first_name">
                </div>
                <div class="col-sm-6">
                  <label for="inputLName" class="control-label">Last Name:</label>
                  <input type="text" class="form-control" id="inputLName" ng-model="adminDetail.last_name">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <label for="inputEmail3" class="control-label">Email:</label>
                  <input type="email" class="form-control" id="inputEmail3" ng-model="adminDetail.email">
                </div>
                <div class="col-sm-6">
                  <label for="inputPassword3" class="control-label">Phone Number:</label>
                  <input type="text" class="form-control" id="inputPassword3" ng-model="adminDetail.mobile">
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12">
                  <label for="inputEmail4" class="control-label">Address:</label>
                  <input type="text" class="form-control" id="inputEmail4" ng-model="adminDetail.address">
                </div>
              </div>
              <div class="col-sm-12">
                <div class="btn-div">
                  <button type="button" class="btn btn-success pull-right defaultBckColor"
                    ng-click="updateAdminProfile()">Update</button>
                </div>
              </div>
            </form>
          </section>
          <div class="alert alert-success" ng-show="message!=null">{{message}}</div>
          <button type="button" class="btn btn-success defaultBckColor col-xs-12 marginExtra colorWhite"
            ng-click="redirectAdmin('addProduct')">Add Product</button>
          <button type="button" class="btn btn-success defaultBckColor col-xs-12 marginExtra colorWhite"
            ng-click="redirectAdmin('updateProduct')">Update Product</button>
          <button type="button" class="btn btn-success defaultBckColor col-xs-12 marginExtra colorWhite"
            ng-click="redirectAdmin('viewOrders')">View Orders</button>
          <button type="button" class="btn btn-success defaultBckColor col-xs-12 marginExtra colorWhite"
            ng-click="redirectAdmin('statistics')">Statistics</button>
          <!-- <button ng-click="showLoginInfo = !showLoginInfo">Login Information</button>  -->
          <button type="button" class="btn btn-info defaultBckColor colorWhite"
            ng-click="showLoginInfo = !showLoginInfo">Login Information</button>
          <section ng-show="showLoginInfo">
            <form class="" role="form">
              <div class="row">
                <div class="col-sm-12">
                  <label for="inputEmail31" class="control-label">Password:</label>
                  <div class="">
                    <input type="password" class="form-control" id="inputEmail31">
                  </div>
                </div>
                <div class="col-sm-12">
                  <label for="inputPassword31" class="control-label">Confirm:</label>
                  <div class="">
                    <input type="password" class="form-control" id="inputPassword31">
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="btn-div">
                    <a href="/" class="btn btn-success pull-right">Update</a>
                  </div>
                </div>
              </div>
            </form>
          </section>

        </div>
        <!-- col-8 -->
      </div>

    </div>
    <!-- Content Ends -->
  </div>
  <!-- UI - X Ends -->
</div>
