<div class="container">
<div class="col-md-12 container-slide" style="margin-top: 10%;">
    <h2>Login</h2>

    <form ng-show="showNumber" name="form" ng-submit="login()" role="form">
        <div class="form-group">
            <label for="phoneNumber">Mobile Number</label>
            <input type="text" name="phoneNumber" id="phoneNumber" class="form-control" pattern="[6-9]{1}[0-9]{9}" ng-model="phoneNumber" maxlength="10" required /> 
        </div>
        <div class="form-actions">
            <div style="display: inline-block;width: 100%">
                <button type="submit"  ng-show="showSubmitBtn" class="btn btn-primary" id="sign-in-btn" style="width: 75%;margin-bottom: 10px;margin-left: auto;margin-right: 30px;">Login</button>
                <img ng-show="!showSubmitBtn" src="http://wsdesign.in/app/webroot/img/loader/support_load.gif" alt="Loading" height="42" width="42" style="float: right;">
                <a href="#/volunteer" ><button class="btn btn-primary" id="sign-in-btn" style="width: 75%;margin-bottom: 10px;margin-left: auto;margin-right: 30px;">Join our Robin family</button></a>
            </div>
            <!-- <a href="#/forgotPassword" class="btn btn-link">Forgot Password</a> -->
        </div>
    </form>
    <form ng-show="!showNumber" name="form" ng-submit="loginOTPConfirm()" role="form">
        <div class="form-group">
            <label for="otp">OTP</label>
            <input type="text" name="otp" id="otp" class="form-control" ng-model="otp" pattern="[0-9]{6}" maxlength="6" required />
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" id="sign-in-btn">Confirm</button>
            <a ng-show="!showNumber" class="btn btn-link" ng-click="showNumber = !showNumber ">Back</a>
			
        </div>
    </form>

    <div class="alert alert-danger" ng-show="errorMessage!=null">{{errorMessage}}</div>
    <div id="recaptcha-container"></div>
</div>
</div>
