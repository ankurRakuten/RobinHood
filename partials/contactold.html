<script type="text/javascript">

$(document).ready(function(){
    $(function () {
        "use strict";
		var myform = $('form#contact-form');
        $('#contact-form').submit(function (e) {
            e.preventDefault();
            
            function isValidEmail(emailAddress) {
                var pattern = new RegExp(/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i);
                return pattern.test(emailAddress);
            };
            var name = $("#name").val();
            var email = $("#email").val();
            var text = $("#message").val();
			
             if (isValidEmail(email) && (text.length > 20) && (name.length > 1)) {
					e.preventDefault();
					// Change to your service ID, or keep using the default service
					var service_id = "default_service";
					var template_id = "contactmail";
					myform.find("button").text("Sending...");
					
					var template_params = {
						from_name: $("#name").val(),
						sender_email: $("#email").val(),
						sender_mobile: $("#mobile").val(),
						message_html: $("#message").val()
					};
					console.log("in submit");
					emailjs.send(service_id,template_id,template_params)
					.then(function(){ 
						console.log("emaiil js successs");
						$('.success').fadeIn(1000);
                        $("#name").val("");
                        $("#email").val("");
                        $("#mobile").val("");
                        $("#message").val("");
						myform.find("button").text("Send");
					}, function(err) {
						console.log("error");
						alert("Send email failed!\r\n Response:\n " + JSON.stringify(err));
						myform.find("button").text("Send");
					});
					return false;
            } else {
                $('.error').fadeIn(1000);
            }

        });
    });
});
</script>
