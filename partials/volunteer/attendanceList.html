<style>
    .row{
        display: flex;
        width: 100%;
        margin: 0 auto;
        align-self: center;
        font-size: medium;

    }
    .nameTab{
        width: 80%;
        align-self: left;

    }
    .attendanceTab{
        width: 20%;
        align-self: right;
    }
    .spinner{
    display: flex;
    margin-left:5%;
    margin-right:5%;
    padding:2px;
    justify-content: center;
}
</style>
<div class="section home">
    <div class="container">
    <div class="spinner" ng-if="!attendeeList">
        <i class="fa fa-spinner fa-pulse" style="font-size:48px;padding:10%"></i>     
     </div>
    <div ng-if="attendeeList">
        <h2>Attendees List</h2>
            <div class="row" ng-repeat="attendee in attendeeList" style="padding: 5px;">
            <div class="nameTab"><i class="fa fa-user"></i> {{attendee.$id}}</div>
            <div class="attendanceTab"><i ng-class="{'fas fa-thumbs-down': !attendee['attended'],'fas fa-thumbs-up':attendee['attended']  }" aria-hidden="true" ng-click="changeAttendance(attendee.$id,attendee['attended'])"></i>
            </div>
            </div>
            <small ng-if="accessToMarkAttendance===false" style="color:brown">You cannot mark Attendance</small>
            <br>
            <!-- <button  class="drivePlanButton"  ng-click="">Add more attendees</button> -->
            <br>
            <div>
                    <label>Add more attendees: <input type="checkbox" ng-model="checked"></label>
                <form ng-if="checked">
                    <input class="form-control" name="newattendee" ng-model="newattendee.name" placeholder="Enter attendee name"><br>
                    <button class="btn btn-primary" ng-click="addAttendee(newattendee.name)"><i class="fa fa-plus"></i> Add</button><br>
                </form>
        
            </div>
            <br>
        </div>        
        <button  class="drivePlanButton"  ng-click="redirect('driveDetails')"><i class="fa fa-arrow-left"></i> <b>Drive Details</b></button>
    </div>
</div>
